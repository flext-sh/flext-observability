[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-observability"
version = "0.6.0"
description = "FLEXT Observability - Enterprise Monitoring, Metrics & Telemetry"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "observability",
    "monitoring",
    "metrics",
    "prometheus",
    "opentelemetry",
    "tracing",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "prometheus_client>=0.21.0",
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "opentelemetry-instrumentation>=0.48b0",
    "opentelemetry-exporter-prometheus>=0.48b0",
    "opentelemetry-exporter-otlp>=1.27.0",
    "opentelemetry-instrumentation-grpc>=0.48b0",
    "opentelemetry-instrumentation-fastapi>=0.48b0",
    "opentelemetry-instrumentation-requests>=0.48b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.48b0",
    "opentelemetry-instrumentation-psycopg2>=0.48b0",
    "opentelemetry-instrumentation-redis>=0.48b0",
    "structlog>=24.0.0",
    "psutil>=6.0.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "httpx>=0.28.0",
    "uvicorn[standard]>=0.32.0",
    "fastapi>=0.115.0",
    "rich>=13.9.0",
    "typer>=0.12.0",
    "aiofiles>=24.1.0",
    "croniter>=2.0.0",
    "python-dateutil>=2.9.0",
]

[project.scripts]
flext-observability = "flext_observability.cli:main"
flext-metrics = "flext_observability.metrics:main"
flext-health = "flext_observability.health:main"
flext-trace = "flext_observability.tracing:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-observability"
Repository = "https://github.com/flext-sh/flext-observability"
Documentation = "https://github.com/flext-sh/flext-observability/blob/main/README.md"
"Bug Tracker" = "https://github.com/flext-sh/flext-observability/issues"
Changelog = "https://github.com/flext-sh/flext-observability/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{ include = "flext_observability", from = "src" }]
[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-cov = "^6.2.0"
pytest-asyncio = "^0.24.0"
pytest-benchmark = "^4.0.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.8.0"
pytest-timeout = "^2.4.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"

ruff = "^0.12.2"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.16.1"
# Testing - Maximum strictness
# Code quality - Maximum strictness
pre-commit = "^4.2.0"
vulture = "^2.14"
radon = "^6.0.1"

bandit = { extras = ["toml"], version = "^1.8.0" }
types-requests = "^2.32.4"
types-setuptools = "^75.8.2"
# Type stubs
types-pyyaml = "^6.0.12"
types-python-dateutil = "^2.9.0"

types-redis = "^4.6.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"

ipython = "^8.37.0"
# Documentation
# Development tools
rich = "^13.9.0"
rich-traceback = "^1.0.3"

[tool.poetry.group.security.dependencies]
safety = "^3.2.0"
bandit = { extras = ["toml"], version = "^1.8.0" }
semgrep = "^1.91.0"

[tool.poetry.group.build.dependencies]
build = "^1.2.2"
twine = "^6.1.0"

[tool.poetry.group.test.dependencies]
pytest-benchmark = "^4.0.0"
hypothesis = "^6.112.0"
faker = "^30.8.0"
factory-boy = "^3.3.0"
testcontainers = "^4.8.0"

[tool.poetry.group.monitoring.dependencies]
grafana-client = "^3.5.0"
prometheus-api-client = "^0.5.0"
alertmanager-api-client = "^1.0.0"

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = false
respect-gitignore = true
src = ["src", "tests", "scripts"]
extend-exclude = [
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "htmlcov",
    "node_modules",
]

[tool.ruff.lint]
# SELECT ALL RULES - MAXIMUM STRICTNESS
select = ["ALL"]
ignore = [
    # MANDATORY: Only formatter conflicts that cannot be auto-fixed
    "COM812", # trailing-comma-missing (handled by formatter)
    "ISC001", # implicit-str-concat (conflicts with formatter)
    "D203",   # one-blank-line-before-class (conflicts with D211)
    "D213",   # multi-line-docstring-summary-second-line (conflicts with D212)

    # STRICT MODE: Only allow critical exceptions
    "E501",    # line-too-long (handled by formatter)
    "PLR0913", # too-many-arguments (context-dependent)
    "PLR0915", # too-many-statements (context-dependent)
    "C901",    # too-complex (context-dependent)

    # TEMPORARY: Project-specific exceptions (remove progressively)
    "T201",   # print statements (remove in production)
    "S101",   # assert statements (allowed in tests)
    "INP001", # implicit-namespace-package (project structure)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert statements
    "PLR2004", # magic values
    "D",       # docstrings
    "ANN",     # type annotations
    "ARG",     # unused arguments
    "FBT",     # boolean trap
    "SLF001",  # private access
]
"*/tests/*" = [
    "S101",    # assert statements
    "PLR2004", # magic values
    "D",       # docstrings
    "ANN",     # type annotations
    "ARG",     # unused arguments
    "FBT",     # boolean trap
    "SLF001",  # private access
]
"__init__.py" = ["D104"]
"conftest.py" = ["D"]
"scripts/*" = ["T201", "D", "ERA001"]
"examples/*" = ["T201", "D", "ERA001"]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 88
target-version = ["py313"]
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["flext_observability"]
known_local_folder = ["flext_observability"]
force_single_line = false
combine_as_imports = true
order_by_type = true
atomic = true
remove_redundant_aliases = true
honor_noqa = true

[tool.mypy]
python_version = "3.13"
# MAXIMUM STRICTNESS
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true
color_output = true
error_summary = true
ignore_missing_imports = false
# Additional strictness
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_any_unimported = true
disallow_any_expr = false       # Too strict for practical use
disallow_any_decorated = true
disallow_any_explicit = false   # Too strict for practical use
strict_optional = true
strict_concatenate = true

[[tool.mypy.overrides]]
module = [
    "prometheus_client.*",
    "opentelemetry.*",
    "structlog.*",
    "psutil.*",
    "uvicorn.*",
    "testcontainers.*",
    "grafana_client.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=95",
    "--junitxml=reports/pytest.xml",
    "--maxfail=5",
    "--timeout=30",
    "--disable-warnings",
    "--randomly-seed=1234",
    "--randomly-dont-reorganize",
    "--timeout=60",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "monitoring: marks tests as monitoring tests",
    "metrics: marks tests as metrics tests",
    "tracing: marks tests as tracing tests",
    "health: marks tests as health check tests",
    "performance: marks tests as performance tests",
    "security: marks tests as security tests",
    "requires_prometheus: tests that need Prometheus",
    "requires_grafana: tests that need Grafana",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.venv/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    "*/.eggs/*",
]
data_file = "reports/.coverage"
parallel = true
concurrency = ["thread", "multiprocessing"]
[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]
[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
strict = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 88

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[tool.vulture]
min_confidence = 100
paths = ["src"]
exclude = ["tests/"]
ignore_decorators = ["@app.route", "@router.get", "@router.post"]
ignore_names = ["_*"]
make_whitelist = true
sort_by_size = true

[tool.radon]
exclude = ["tests/*", "*/tests/*"]
ignore = ["F401"]                  # Unused imports
total_average = true
show_complexity = true
average = true
order = "SCORE"
