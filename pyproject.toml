[tool.poetry]
name = "flx-observability"
version = "0.1.0"
description = "FLX Observability - Enterprise Monitoring & Observability"
authors = ["FLX Team <team@flx.dev>"]
readme = "README.md"
python = "^3.13"
packages = [{include = "flx_observability", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
flx-core = {path = "../flx-core", develop = true}
prometheus-client = "^0.19.0"
opentelemetry-api = "^1.21.0"
opentelemetry-sdk = "^1.21.0"
opentelemetry-instrumentation = "^0.42b0"
opentelemetry-exporter-prometheus = "^0.42b0"
opentelemetry-exporter-otlp = "^1.21.0"
structlog = "^23.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
mypy = "^1.5.0"
ruff = "^0.1.0"
black = "^23.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W", "B", "C90", "D", "UP", "S", "T", "ANN", "SIM", "ARG"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]
exclude = ["__pycache__", ".venv", ".git", "build", "dist"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
