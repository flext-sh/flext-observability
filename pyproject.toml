[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.9.0"]

[project]
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
description = "FLEXT Observability - Enterprise Monitoring, Metrics & Telemetry"
license.text = "MIT"
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
name = "flext-observability"
readme = "README.md"
requires-python = ">=3.13,<3.14"
version = "0.9.0"
urls.Homepage = "https://github.com/flext-sh/flext"
urls.Repository = "https://github.com/flext-sh/flext"
urls.Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "aiofiles>=24.1.0,<25.0.0",
    "opentelemetry-api (>=1.35.0)",
    "opentelemetry-sdk (>=1.35.0)",
    "prometheus-client (>=0.22.1)",
    "psutil>=6.1.0,<8.0.0",
    "pydantic>=2.11.7,<3.0.0",
    "pydantic-settings>=2.10.1,<3.0.0",
    "rich>=14.0.0",
    "structlog>=25.4.0,<26.0.0",
    "typer>=0.15.0,<1.0.0",
    "flext-core @ file:../flext-core",
]
keywords = [
    "async",
    "enterprise",
    "flext",
    "logging",
    "metrics",
    "monitoring",
    "tracing",
    "typed",
]

[project.optional-dependencies]
dev = [
    "autoflake>=2.3.1",
    "black>=25.1.0",
    "codespell>=2.3.0",
    "deptry>=0.23.0",
    "isort>=6.0.1",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pylint>=3.3.0",
    "pyupgrade>=3.19.0",
    "radon>=6.0.1",
    "ruff>=0.12.3",
    "vulture>=2.13",
]
test = [
    "factory-boy>=3.3.1",
    "faker>=37.4.0",
    "hypothesis>=6.125.0",
    "pytest>=8.4.0",
    "pytest-benchmark>=5.1.0",
    "pytest-clarity>=1.0.1",
    "pytest-cov>=6.2.0",
    "pytest-deadfixtures>=2.2.1",
    "pytest-env>=1.1.5",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.0",
    "pytest-randomly>=3.16.0",
    "pytest-sugar>=1.0.0",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
]
typings = [
    "django-stubs>=5.2.2",
    "types-ldap3>=2.9.13.20250622",
    "types-protobuf>=6.30.2.20250703",
    "types-psutil>=7.0.0",
    "types-psycopg2>=2.9.21.20250718",
    "types-python-dateutil>=2.9.0",
    "types-pyyaml>=6.0.12",
    "types-redis>=4.6.0",
    "types-requests>=2.32.4",
    "types-setuptools>=80.9.0",
    "types-toml>=0.10.8.20240310",
]
security = ["bandit>=1.8.0", "pip-audit>=2.7.3"]

[project.scripts]
flext-observability = "flext_observability.cli:main"

[tool.poetry]
packages = [{ include = "flext_observability", from = "src" }]

[tool.poetry.group.dev.dependencies]
types-psutil = "^7.0.0.20250801"

[tool.bandit]
extend = "../.bandit-shared.toml"

[tool.coverage]
extend = "../.coverage-shared.toml"

[tool.deptry]
exclude = [
    "__pycache__",
    ".archive",
    ".git",
    ".meltano",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "htmlcov",
    "vendor",
    "node_modules",
    "reports",
    "venv",
]
known_first_party = ["flext_observability"]
pep621_dev_dependency_groups = ["dev", "security", "test", "typings"]
[tool.mypy]
# Strict mode - enables all recommended checks
strict = true

# Additional strict checks beyond default strict mode
check_untyped_defs = true
disallow_any_decorated = false
disallow_any_explicit = true
disallow_any_expr = false          # Too restrictive for real-world usage
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true

# Warning controls - maximum safety
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = false

# Optional type checking
no_implicit_optional = true
strict_optional = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = false

# Error reporting
show_error_codes = true
show_error_context = true
show_column_numbers = true
show_traceback = true
pretty = true
color_output = true
error_summary = true

# Python version and execution
python_version = "3.13"
platform = "linux"

# Package structure
explicit_package_bases = true
namespace_packages = true
mypy_path = ["src"]
files = ["src", "tests"]

# Plugins
plugins = ["pydantic.mypy"]

# Cache
# sqlite_cache = true
cache_dir = ".mypy_cache"

# Advanced checks
strict_equality = true
extra_checks = true
local_partial_types = true
no_implicit_reexport = true

# Performance
incremental = true
warn_incomplete_stub = true

exclude = [
    "__pycache__/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "vendor/",
]


[tool.pydantic-mypy]
# Pydantic plugin strict configuration
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
extend = "../.pytest-ini-options-shared.toml"

[tool.ruff]
extend = "../.config/tools/.ruff-shared.toml"
lint.isort.known-first-party = ["flext_observability"]

[tool.vulture]
extend = "../.vulture-shared.toml"
