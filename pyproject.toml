[build-system]
requires = [ "poetry-core>=1.9.0",]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-observability"
version = "0.8.0"
description = "FLEXT Observability - Enterprise Monitoring, Metrics & Telemetry"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [ "flext", "enterprise", "async", "typed", "monitoring", "logging", "tracing", "metrics",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3 :: Only", "Topic :: Software Development :: Libraries :: Python Modules", "Typing :: Typed", "Topic :: System :: Monitoring",]
dependencies = [ "flext-core @ file:///home/marlonsc/flext/flext-core", "typer>=0.15.0,<1.0.0", "psutil>=6.1.0,<8.0.0", "aiofiles>=24.1.0,<25.0.0", "structlog>=25.4.0,<26.0.0", "pydantic>=2.11.7,<3.0.0", "pydantic-settings>=2.10.1,<3.0.0", "rich>=14.0.0,<15.0.0", "prometheus-client (>=0.22.1,<0.23.0)", "opentelemetry-api (>=1.35.0,<2.0.0)", "opentelemetry-sdk (>=1.35.0,<2.0.0)"]
[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-observability = "flext_observability.cli:main"

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
show-fixes = true
respect-gitignore = true
src = [ "src", "tests",]
extend-exclude = [ "__pycache__", ".git", ".mypy_cache", ".pytest_cache", ".ruff_cache", ".venv", "venv", "build", "dist", "htmlcov",]
extend = "../.ruff-shared.toml"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
ignore_missing_imports = false
no_implicit_reexport = true
files = [ "src", "tests",]
plugins = [ "pydantic.mypy",]
exclude = [ "build", "dist", ".venv", ".mypy_cache",]

[[tool.mypy.overrides]]
module = "tests.test_simple_api"
disable_error_code = ["method-assign", "misc"]

[[tool.mypy.overrides]]
module = "flext_observability.config"
disable_error_code = ["call-arg"]

[[tool.mypy.overrides]]
module = "flext_observability.infrastructure.config"
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]
module = "flext_observability._compatibility"
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]
module = ["flext_core.*", "flext_auth.*", "flext_plugin.*", "flext_ldap.*"]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = [ "tests", "build", "dist",]
skips = [ "B101", "B601", "B608",]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.poetry]
[[tool.poetry.packages]]
include = "flext_observability"
from = "src"

[tool.deptry]
known_first_party = [ "flext_observability",]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [ "-ra", "--strict-markers", "--strict-config", "--cov=flext_observability", "--cov-branch", "--cov-report=term-missing:skip-covered", "--cov-report=html:reports/coverage", "--cov-report=xml:reports/coverage.xml", "--cov-fail-under=90", "--maxfail=1", "--tb=short",]
testpaths = [ "tests",]
markers = [ "unit: Unit tests", "integration: Integration tests", "slow: Slow tests", "smoke: Smoke tests", "e2e: End-to-end tests", "performance: Performance tests",]
filterwarnings = [ "error", "ignore::UserWarning", "ignore::DeprecationWarning",]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",   # one-blank-line-before-class (conflicts with D211)
    "D213",   # multi-line-summary-second-line (conflicts with D212)
    "W505",   # line break after binary operator
    "E501",   # line too long (handled by line-length)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true

[tool.coverage.run]
source = [ "src",]
branch = true
omit = [ "*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "def __repr__", "if self.debug:", "if settings.DEBUG", "raise AssertionError", "raise NotImplementedError", "if 0:", "if __name__ == .__main__.:", "class .*\\bProtocol\\):", "@(abc\\.)?abstractmethod",]

[tool.coverage.html]
directory = "reports/coverage"

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"


[tool.ruff.lint.isort]
known-first-party = [ "flext",]
force-single-line = false
split-on-trailing-comma = true
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert detected (normal in tests)
    "PLR2004", # Magic value used in comparison (normal in tests)
    "ANN",     # Type annotations not required in tests
    "D",       # Docstrings not required in tests
    "FBT001",  # Boolean positional args (normal in pytest parametrize)
    "S603",    # subprocess calls allowed in compliance tests
    "SLF001",  # Private name usage in tests
    "PLR0913", # Too many arguments (normal in test fixtures)
    "PLR0912", # Too many branches (normal in test scenarios)
    "PLR0915", # Too many statements (normal in test scenarios)
    "ARG",     # Argument issues (normal in tests)
    "PLC0415", # Pytest fixture issues
]
"**/scripts/**" = [
    "T201",    # Print statements allowed in scripts
    "S603",    # Subprocess calls allowed in scripts
    "S607",    # Subprocess calls allowed in scripts
    "ANN",     # Type annotations not required in scripts
]
"**/__init__.py" = ["F401"]  # Unused imports allowed in __init__.py
"**/proto/*_pb2.py" = ["ALL"]  # Generated protobuf files
"**/proto/*_pb2_grpc.py" = ["ALL"]  # Generated protobuf files
"**/*_pb2.py" = ["ALL"]  # Generated protobuf files
"**/*_pb2_grpc.py" = ["ALL"]  # Generated protobuf files
"**/generated/**/*.py" = ["ALL"]  # Generated files
"**/__pycache__/*" = ["ALL"]
"**/*.pyc" = ["ALL"]
"**/migrations/*" = ["ALL"]

[tool.poetry.dependencies.flext-core]
path = "../flext-core"
develop = true

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.3"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.13.0"
pylint = "^3.3.0"
pre-commit = "^4.0.1"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"
types-aiofiles = "^24.1.0"
types-deprecated = "^1.2.15.20250304"
py = "^1.11.0"
detect-secrets = "^1.5.0"
commitizen = "^4.8.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"

[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"
